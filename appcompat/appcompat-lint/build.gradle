import androidx.build.AndroidXExtension
import androidx.build.CompilationTarget
import androidx.build.LibraryGroups
import androidx.build.LibraryVersions
import androidx.build.Publish

import static androidx.build.dependencies.DependenciesKt.LINT_API_MIN
import static androidx.build.dependencies.DependenciesKt.getKOTLIN_STDLIB
import static androidx.build.dependencies.DependenciesKt.getLINT_API_LATEST

plugins {
    id("AndroidXPlugin")
    id("kotlin")
}

dependencies {
    if (rootProject.hasProperty("android.injected.invoked.from.ide")) {
        compileOnly LINT_API_LATEST
    } else {
        compileOnly LINT_API_MIN
    }
    compileOnly KOTLIN_STDLIB
}

androidx {
    name = "Android Lifecycles Lint Checks"
    toolingProject = true
    publish = Publish.NONE
    mavenVersion = LibraryVersions.APPCOMPAT
    mavenGroup = LibraryGroups.APPCOMPAT
    inceptionYear = "2019"
    description = "Appcompat Lint Checks"
}