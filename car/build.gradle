import static android.support.dependencies.DependenciesKt.*
import android.support.LibraryGroups
import android.support.LibraryVersions

plugins {
    id("SupportAndroidLibraryPlugin")
}

dependencies {
    api project(':appcompat-v7')
    api project(':cardview-v7')
    api("com.android.support:design:28.0.0-SNAPSHOT", { transitive = false })
    api project(':support-annotations')
    api project(':support-v4')
    api project(':recyclerview-v7')

    androidTestImplementation(TEST_RUNNER)
    androidTestImplementation(ESPRESSO_CORE)
    androidTestImplementation(ESPRESSO_CONTRIB, libs.exclude_support)
    androidTestImplementation(MOCKITO_CORE, libs.exclude_bytebuddy) // DexMaker has it"s own MockMaker
    androidTestImplementation(DEXMAKER_MOCKITO, libs.exclude_bytebuddy) // DexMaker has it"s own MockMaker

    testImplementation(JUNIT)
    testImplementation(TEST_RUNNER)
    testImplementation(MOCKITO_CORE)
}

android {
    sourceSets {
        main.res.srcDirs 'res', 'res-public'
    }
}

supportLibrary {
    name = "Android Car Support UI"
    publish = false
    mavenVersion = LibraryVersions.SUPPORT_LIBRARY
    mavenGroup = LibraryGroups.SUPPORT
    inceptionYear = "2017"
    description = "Android Car Support UI"
    java8Library = true
    minSdkVersion = 24
}
