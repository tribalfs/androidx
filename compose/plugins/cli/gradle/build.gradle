buildscript {
    dependencies {
        classpath 'org.anarres.jarjar:jarjar-gradle:1.0.1'
    }
}

plugins {
    id("AndroidXPlugin")
}

apply plugin: 'org.anarres.jarjar'

configurations {
    jarFiles
}

dependencies {
    jarFiles(project(":compose-plugin-cli")) {
        transitive = false
    }
}

jarjar.repackage('gradlePlugin') {
    destinationName "compose-cli-plugin-embedded.jar"
    from configurations.jarFiles
    classRename 'com.intellij.**', 'org.jetbrains.kotlin.com.intellij.@1'
}

configurations {
    pluginForGradle
}

artifacts {
    pluginForGradle(gradlePlugin.destinationPath) {
        name "compose-cli-plugin-embedded"
        type "jar"
        builtBy gradlePlugin
    }
}