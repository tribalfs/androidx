                implementation(libs.testExtJunit)
                implementation(libs.espressoCore)
                implementation(libs.truth)
                implementation('androidx.collection:collection-ktx:1.2.0')
            }
        }

        androidUnitTest {
            dependsOn(jvmTest)
            dependencies {
                implementation(libs.truth)
                implementation('androidx.collection:collection-ktx:1.2.0')
            }
