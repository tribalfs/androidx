import androidx.build.LibraryGroups
import androidx.build.LibraryVersions
import androidx.build.SupportLibraryExtension

import static androidx.build.dependencies.DependenciesKt.*

plugins {
    id("SupportJavaLibraryPlugin")
}

dependencies {
    testCompile(JUNIT)
    testCompile(TRUTH)
    compile(SUPPORT_ANNOTATIONS)
}

supportLibrary {
    name = "AndroidX ListenableFuture"
    publish = false
    mavenVersion = LibraryVersions.LISTENABLE_FUTURE
    mavenGroup = LibraryGroups.CONCURRENT
    inceptionYear = "2018"
    description = "Androidx implementation of Guava's ListenableFuture"
    url = SupportLibraryExtension.ARCHITECTURE_URL
}
