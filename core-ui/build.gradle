apply plugin: android.support.SupportAndroidLibraryPlugin

dependencies {
    api project(':support-annotations')
    api project(':support-compat')
    api project(':support-core-utils')

    androidTestImplementation libs.test_runner,      { exclude module: 'support-annotations' }
    androidTestImplementation libs.espresso_core,    { exclude module: 'support-annotations' }
    androidTestImplementation libs.espresso_contrib, { exclude group: 'com.android.support' }
    androidTestImplementation libs.mockito_core,     { exclude group: 'net.bytebuddy' } // DexMaker has it"s own MockMaker
    androidTestImplementation libs.dexmaker_mockito, { exclude group: 'net.bytebuddy' } // DexMaker has it"s own MockMaker
    androidTestImplementation project(':support-testutils'), {
        exclude group: 'com.android.support', module: 'support-core-ui'
    }

    testImplementation libs.junit
}

android {
    defaultConfig {
        minSdkVersion 14
    }

    sourceSets {
        main.java.srcDirs = [
                'java'
        ]
        main.res.srcDirs = [
                'res',
                'res-public'
        ]
        test.java.srcDir 'jvm-tests/src'
    }

    buildTypes.all {
        consumerProguardFiles 'proguard-rules.pro'
    }
}

supportLibrary {
    name 'Android Support Library core UI'
    publish true
    inceptionYear '2011'
    description "The Support Library is a static library that you can add to your Android application in order to use APIs that are either not available for older platform versions or utility APIs that aren't a part of the framework APIs. Compatible on devices running API 14 or later."
}
