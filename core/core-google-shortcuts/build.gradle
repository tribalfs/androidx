import androidx.build.LibraryType
import androidx.build.Publish

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
    id("kotlin-android")
}

android {
    defaultConfig {
        multiDexEnabled = true
    }

    buildTypes.all {
        consumerProguardFiles "proguard-rules.pro"
    }

    namespace "androidx.core.google.shortcuts"
}

dependencies {
    api("androidx.core:core:1.7.0")

    implementation "com.google.android.gms:play-services-appindex:16.1.0"
    implementation("com.google.crypto.tink:tink-android:1.5.0")
    implementation "androidx.appsearch:appsearch:1.1.0-alpha01"
    implementation "androidx.appsearch:appsearch-builtin-types:1.1.0-alpha01"

    androidTestImplementation(libs.testExtJunit)
    androidTestImplementation(libs.testCore)
    androidTestImplementation(libs.testRunner)
    androidTestImplementation(libs.testRules)
    androidTestImplementation(libs.espressoCore)
    androidTestImplementation(libs.espressoIntents)
    androidTestImplementation(libs.mockitoCore, excludes.bytebuddy)
    androidTestImplementation(libs.dexmakerMockito, excludes.bytebuddy)
    androidTestImplementation(libs.truth)
    androidTestImplementation(libs.multidex)
    androidTestImplementation(libs.junit)
}

androidx {
    name = "Google Shortcuts Integration Library"
    type = LibraryType.PUBLISHED_LIBRARY
    mavenVersion = LibraryVersions.CORE_GOOGLE_SHORTCUTS
    mavenGroup = LibraryGroups.CORE
    inceptionYear = "2021"
    description = "Library for powering Google features with Android app shortcuts"
}
