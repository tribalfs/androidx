import androidx.build.Publish

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
}

android{
    buildTypes.all{
        consumerProguardFiles "proguard-rules.pro"
    }
    namespace "androidx.datastore.preferences"
}
androidXMultiplatform {
    jvm()
    mac()
    linux()
    ios()
    android()
    sourceSets {
        commonMain {
            dependencies {
                api(libs.kotlinStdlib)
                api(libs.kotlinCoroutinesCore)
                api(project(":datastore:datastore"))
                api(project(":datastore:datastore-preferences-core"))
            }
        }
        commonTest {
            dependencies {
                implementation(libs.kotlinTestCommon)
                implementation(libs.kotlinTestAnnotationsCommon)
                implementation(libs.kotlinCoroutinesTest)
            }
        }
        jvmMain {
            dependsOn(commonMain)
        }
        jvmTest {
            dependsOn(commonTest)
            dependencies {
                implementation(libs.junit)
                implementation(libs.kotlinTest)
            }
        }
        androidMain {
            dependsOn(jvmMain)
        }
        androidTest {
            dependsOn(jvmTest)
        }
        androidAndroidTest {
            dependsOn(androidTest)
            dependencies {
                implementation(libs.testRunner)
                implementation(libs.testCore)
            }
        }
    }
}


androidx {
    name = "Preferences DataStore"
    publish = Publish.SNAPSHOT_AND_RELEASE
    inceptionYear = "2020"
    description = "Android Preferences DataStore"
    legacyDisableKotlinStrictApiMode = true
}
