import static androidx.build.dependencies.DependenciesKt.*
import androidx.build.LibraryGroups
import androidx.build.LibraryVersions
import androidx.build.Publish

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
}

dependencies {
    api("androidx.annotation:annotation:1.1.0-rc01")
    api("androidx.core:core:1.1.0-rc01")
    implementation("androidx.collection:collection:1.1.0-rc01")

    androidTestImplementation(ANDROIDX_TEST_EXT_JUNIT)
    androidTestImplementation(ANDROIDX_TEST_CORE)
    androidTestImplementation(ANDROIDX_TEST_RUNNER)
    androidTestImplementation(ANDROIDX_TEST_RULES)
}

android {
    defaultConfig {
        // This disables the builds tools automatic vector -> PNG generation
        generatedDensities = []
    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
}

androidx {
    name = "Android Support VectorDrawable"
    publish = Publish.SNAPSHOT_AND_RELEASE
    mavenVersion = LibraryVersions.VECTORDRAWABLE
    mavenGroup = LibraryGroups.VECTORDRAWABLE
    inceptionYear = "2015"
    description = "Android Support VectorDrawable"
    failOnDeprecationWarnings = false
}