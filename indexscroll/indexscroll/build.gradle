plugins {
    id ("com.android.library")
    id ("maven-publish")
}

android {
    namespace = "androidx.indexscroll"
    sourceSets.main.resources.srcDir "$buildDir/javaResources"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

}

dependencies {
    api("androidx.annotation:annotation:1.8.1")
    api project(path: ':appcompat:appcompat')
    api project(path: ':core:core')
    api project(path: ':customview:customview')
    implementation project(path: ':recyclerview:recyclerview')
}

ext {
    POM_NAME = "SESL IndexScroll"
    POM_DESCRIPTION = "SESL androidx.indexscroll Library."
}
