import static androidx.build.dependencies.DependenciesKt.*
import androidx.build.LibraryGroups
import androidx.build.LibraryVersions
import androidx.build.SupportLibraryExtension

plugins {
    id("SupportAndroidLibraryPlugin")
}

android {
    lintOptions {
        fatal("UnknownNullness")
    }
}

dependencies {
    api(SUPPORT_ANNOTATIONS)
    api project(":fragment"), {
        exclude group: 'androidx.lifecycle', module: 'lifecycle-viewmodel'
        exclude group: 'androidx.lifecycle', module: 'lifecycle-livedata-core'
        exclude group: 'androidx.lifecycle', module: 'lifecycle-runtime'
    }
    api(project(":lifecycle:lifecycle-viewmodel-savedstate"))
    api(project(":lifecycle:lifecycle-runtime"))
    testImplementation(JUNIT)
    testImplementation(MOCKITO_CORE)

    androidTestImplementation(ESPRESSO_CORE)
    androidTestImplementation(JUNIT)
    androidTestImplementation(TEST_RULES)
    androidTestImplementation(TEST_EXT_JUNIT)
    androidTestImplementation(TEST_CORE)
    androidTestImplementation(TEST_RUNNER)
}

supportLibrary {
    name = "Android Lifecycle ViewModel with SavedState"
    publish = false
    mavenVersion = LibraryVersions.LIFECYCLES_SAVEDSTATE
    mavenGroup = LibraryGroups.LIFECYCLE
    inceptionYear = "2018"
    description = "Android Lifecycle ViewModel"
    url = SupportLibraryExtension.ARCHITECTURE_URL
}
