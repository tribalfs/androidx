import static androidx.build.dependencies.DependenciesKt.*
import androidx.build.LibraryGroups
import androidx.build.LibraryVersions

plugins {
    id("SupportAndroidLibraryPlugin")
}

dependencies {
    api(project(":media2"))
    api(project(":mediarouter"))
    api(project(":appcompat"))
    api("androidx.palette:palette:1.0.0")
    implementation(project(":concurrent:concurrent-futures"))

    androidTestImplementation(TEST_RUNNER)
    androidTestImplementation(TEST_RULES)
    androidTestImplementation(ESPRESSO_CORE, libs.exclude_for_espresso)
    androidTestImplementation(MOCKITO_CORE, libs.exclude_bytebuddy) // DexMaker has it"s own MockMaker
    androidTestImplementation(DEXMAKER_MOCKITO, libs.exclude_bytebuddy) // DexMaker has it"s own MockMaker
    androidTestImplementation project(':internal-testutils')
}

android {
    lintOptions {
        // Lint bug causes the BanTargetApiAnnotation lint check to crash in this project.
        // remove when b/120615476 is fixed.
        disable("BanTargetApiAnnotation")
    }
}

supportLibrary {
    name = "Androidx Media Widget library"
    publish = true
    mavenVersion = LibraryVersions.MEDIA_WIDGET
    mavenGroup = LibraryGroups.MEDIA
    inceptionYear = "2018"
    description = "Androidx Media Widget"
    failOnDeprecationWarnings = false
    failOnDeprecationWarnings = false
}
