import static android.support.dependencies.DependenciesKt.*

apply plugin: 'com.android.application'

project.ext.noDocs = true

android {
    compileSdkVersion tools.current_sdk
    buildToolsVersion tools.build_tools_version

    defaultConfig {
        applicationId "android.arch.navigation.testapp"
        minSdkVersion flatfoot.min_sdk
        targetSdkVersion tools.current_sdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation(project(":navigation:runtime"))
    implementation(SUPPORT_DESIGN)
}

tasks['check'].dependsOn(tasks['connectedCheck'])
