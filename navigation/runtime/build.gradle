import static android.support.dependencies.DependenciesKt.*
import android.support.LibraryGroups
import android.support.LibraryVersions
import android.support.SupportLibraryExtension

plugins {
    id("SupportAndroidLibraryPlugin")
}

android {
    defaultConfig {
        minSdkVersion flatfoot.min_sdk
    }
}

dependencies {
    api(SUPPORT_CORE_UTILS)
    api(SUPPORT_FRAGMENTS)

    testImplementation(JUNIT)
    testImplementation(MOCKITO_CORE)
    testImplementation(TEST_RUNNER, libs.exclude_annotations)

    androidTestImplementation(TEST_RUNNER, libs.exclude_annotations)
    androidTestImplementation(ESPRESSO_CORE, libs.exclude_annotations)
}

//used by testCompile safe-args-generator
android.libraryVariants.all { variant ->
    def name = variant.buildType.name
    def suffix = name.capitalize()
    project.tasks.create(name: "jar${suffix}", type: Jar){
        dependsOn variant.javaCompile
        from variant.javaCompile.destinationDir
        destinationDir new File(project.buildDir, "libJar")
    }
}

supportLibrary {
    name = "Android Navigation Runtime"
    publish = true
    mavenVersion = LibraryVersions.NAVIGATION
    mavenGroup = LibraryGroups.NAVIGATION
    inceptionYear = "2017"
    description = "Android Navigation-Runtime"
    url = SupportLibraryExtension.ARCHITECTURE_URL
}