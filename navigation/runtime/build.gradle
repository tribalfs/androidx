import android.support.LibraryGroups
import android.support.LibraryVersions
import android.support.SupportLibraryExtension

plugins {
    id("SupportAndroidLibraryPlugin")
}

android {
    defaultConfig {
        minSdkVersion flatfoot.min_sdk
    }
}

dependencies {
    compile libs.support.core_utils
    compile libs.support.fragments

    testCompile libs.junit
    testCompile libs.mockito_core

    testCompile(libs.test_runner) {
        exclude module: 'support-annotations'
    }

    androidTestCompile(libs.test_runner) {
        exclude module: 'support-annotations'
    }
    androidTestCompile(libs.espresso_core, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

supportLibrary {
    name = "Android Navigation Runtime"
    publish = true
    mavenVersion = LibraryVersions.NAVIGATION
    mavenGroup = LibraryGroups.NAVIGATION
    inceptionYear = "2017"
    description = "Android Navigation-Runtime"
    url = SupportLibraryExtension.ARCHITECTURE_URL
}