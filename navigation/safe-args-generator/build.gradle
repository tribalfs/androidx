apply plugin: android.support.SupportKotlinLibraryPlugin


sourceSets {
    test.java.srcDirs += 'src/tests/kotlin'
}

dependencies {
    compile libs.xpp3
    compile libs.xmlpull
    compile libs.kotlin.stdlib
    testCompile libs.junit
    testCompile libs.xpp3
    testCompile libs.xmlpull
}

createKotlinCheckstyle(project)

supportLibrary {
    name = 'Android Navigation TypeSafe Arguments Generator'
    publish = true
    mavenVersion = LibraryVersions.NAVIGATION
    mavenGroup = LibraryGroups.NAVIGATION
    inceptionYear = '2017'
    description = "Android Navigation TypeSafe Arguments Generator"
    url = SupportLibraryExtension.ARCHITECTURE_URL
}
