// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects { p ->
    repositories {
        jcenter()
        def outFolder = new File(project.rootProject.rootDir, "../../../../out/host/gradle/frameworks/")
        maven {
            url "file://${new File(outFolder, "support/build/support_repo").absolutePath}"
        }
        maven {
            url "file://${new File(outFolder, "app-toolkit/build/flatfoot_repo").absolutePath}"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
