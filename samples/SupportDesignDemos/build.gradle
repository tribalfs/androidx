plugins {
    id("SupportAndroidTestAppPlugin")
    id("androidx.tools.jetifier")
}

dependencies {
    implementation jetifier.process("com.android.support:design:28.0.0-alpha1", {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-compat'
        exclude group: 'com.android.support', module: 'support-core-ui'
        exclude group: 'com.android.support', module: 'support-core-utils'
        exclude group: 'com.android.support', module: 'support-fragment'
        exclude group: 'com.android.support', module: 'transition'
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
        exclude group: 'com.android.support', module: 'cardview-v7'
    })
    implementation(project(":transition"))
    implementation(project(":recyclerview"))
    implementation(project(":appcompat"))
    implementation(project(":cardview"))
}

android {
    defaultConfig {
        minSdkVersion 14
        vectorDrawables.useSupportLibrary = true
    }
}

