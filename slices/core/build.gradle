import static androidx.build.dependencies.DependenciesKt.*

import androidx.build.LibraryGroups
import androidx.build.LibraryVersions
import androidx.build.Publish

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
}

dependencies {
    implementation "androidx.annotation:annotation:1.1.0"
    implementation project(":appcompat")
    api "androidx.collection:collection:1.1.0"
    api(project(":remotecallback"))

    androidTestImplementation(ANDROIDX_TEST_EXT_JUNIT)
    androidTestImplementation(ANDROIDX_TEST_CORE)
    androidTestImplementation(ANDROIDX_TEST_RUNNER)
    androidTestImplementation(MOCKITO_CORE, libs.exclude_bytebuddy)
    androidTestImplementation(DEXMAKER_MOCKITO, libs.exclude_bytebuddy)
    androidTestAnnotationProcessor project(":remotecallback-processor")

    annotationProcessor project(":versionedparcelable-annotation")
}

androidx {
    name = "Common utilities for slices"
    publish = Publish.SNAPSHOT_AND_RELEASE
    mavenVersion = LibraryVersions.SLICE
    mavenGroup = LibraryGroups.SLICE
    inceptionYear = "2017"
    description = "The slices core library provides utilities for the slices view and provider libraries"
    failOnDeprecationWarnings = false
}
