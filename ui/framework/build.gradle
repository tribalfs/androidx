import static androidx.build.dependencies.DependenciesKt.*
import androidx.build.LibraryGroups
import androidx.build.LibraryVersions

// TODO(mount): Make this platform-independent after making platform multi-platform
plugins {
    id("SupportAndroidLibraryPlugin")
    id("org.jetbrains.kotlin.android")
}

dependencies {
    api project(":ui-core")
    implementation project(":ui-platform")
    testImplementation(JUNIT)
    testImplementation(MOCKITO_CORE)
    testImplementation(TEST_RUNNER)
    testImplementation(TEST_RULES)
    testImplementation("com.google.truth:truth:0.42")
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0-RC2", {
        exclude group: 'org.mockito' // to keep control on the mockito version
    }
    androidTestImplementation(JUNIT)
    androidTestImplementation(MOCKITO_CORE)
    androidTestImplementation(TEST_RUNNER)
    androidTestImplementation(TEST_RULES)
    androidTestImplementation(ESPRESSO_CORE)
    androidTestImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0-RC2", {
        exclude group: 'org.mockito' // to keep control on the mockito version
    }
    androidTestImplementation 'androidx.internal-testutils:internal-testutils:0.0.0-alpha00'
}

android {
    defaultConfig {
        minSdkVersion 21
        multiDexEnabled true
    }
}

supportLibrary {
    name = "AndroidX UI Framework"
    publish = true
    mavenVersion = LibraryVersions.UI
    mavenGroup = LibraryGroups.UI
    inceptionYear = "2019"
    description = "AndroidX UI kernel classes for building up all other components."
    useMetalava = true
}
