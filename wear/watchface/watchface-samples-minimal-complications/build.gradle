plugins {
    id("AndroidXPlugin")
    id("com.android.application")
}

dependencies {
    api("androidx.activity:activity:1.3.1")
    api(project(":wear:watchface:watchface"))
    api(project(":wear:watchface:watchface-client-guava"))
    api(project(":wear:watchface:watchface-complications-rendering"))
    api(project(":wear:watchface:watchface-complications-permission-dialogs-sample"))
    api(project(":wear:watchface:watchface-editor"))
    api(project(":wear:watchface:watchface-editor-guava"))
    api(project(":wear:watchface:watchface-guava"))
    implementation("androidx.lifecycle:lifecycle-livedata-ktx:2.3.1")
    implementation(libs.guavaAndroid)
}

android {
    defaultConfig {
        applicationId "androidx.wear.watchface.samples.minimal.complications"
        minSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    namespace "androidx.wear.watchface.samples.minimal.complications"
}
